
<input type="file" style="display: none;" #image (change)="previewImage()">


<div class='dialog' *ngIf="visible" style="left:103px;">
  <h3>Uploading the picture</h3>
  <i *ngIf="!showSpinner" class="pi pi-times" style="margin-top: -30px;float:right;font-size: 1rem;cursor:pointer"
    (click)="closeUploadDialog()"></i>
  <div *ngIf="!showSpinner">
    <i class="pi pi-check-circle" style="font-size: 35px;margin-top: 38px;margin-left: 246px;margin-right: 20px;"></i>
    <br>
    <span style="position: relative;right:-160px">Chat Background Updated!!</span>
    <br>
    <span style="position: relative;right:-91px">Reload the chat page a few times to see results</span>
  </div>
  <div *ngIf="showSpinner">
    <p-progressSpinner [style]="{top:'12px',left:'241px'}"></p-progressSpinner>
  </div>
</div>
<div style="display: flex;">

  <div class="card_cust">
    <img class="cake-image-card" #cakeImagePreview [src]="fileSelected ?  + cakeImagePreview.src  : cake.photoUrl " alt="">
    <span style="position: relative;top: 400px;right: 331px;color: black;">â‚¹{{cake.price}}</span>
  </div>

<div class="form-container">
<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="" class="form-control" id="exampleFormControlInput1" placeholder="wedding cake">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Description</label>
    <input type="" class="form-control" id="exampleFormControlInput1" placeholder="describe the cake">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Price</label>
    <input type="" class="form-control" id="exampleFormControlInput1" placeholder="set a price">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Category</label>
    <input type="" class="form-control" id="exampleFormControlInput1" placeholder="set a broad category">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Theme</label>
    <input type="" class="form-control" id="exampleFormControlInput1" placeholder="set a theme">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Tags</label>
    <input type="" class="form-control" id="exampleFormControlInput1" placeholder="wedding cake">
  </div>
</form>
</div>
<div class="button-holder">
  <div class="upload-btn"  (click)="image.click()">
    <div class="wrapper">
      <div class="file-select">
        <i class="fa fa-image"></i>
      </div>
    </div>
  </div>

  <div class="upload-btn"  (click)="uploadChatBackground()">
    <div class="wrapper">
      <div class="file-upload">
        <i class="fa fa-arrow-up"></i>
      </div>
    </div>
  </div>

  <div class="upload-btn"  (click)="cancelSelect()" >
    <div class="wrapper">
      <div class="file-cancel">
        <i class="fa fa-xmark"></i>
      </div>
    </div>
  </div>
  </div>
</div>
<p-toast position="bottom-right"></p-toast>
