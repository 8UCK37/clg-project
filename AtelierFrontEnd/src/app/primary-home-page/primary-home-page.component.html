      <div style="height: 30rem;border: 2px solid red;
      transition: all 2s;background-image: url('{{carosleUrl}}');background-repeat: no-repeat; background-attachment: fixed;
  background-size: cover;">
        <div class="caroselslider">
          <img src="./../../assets/icon-resource/atelier-text.png">
        </div>
      </div>


      <div style="width:auto;height:40rem;margin-top: 25px;">
        <p-carousel [value]="cakes" [numVisible]="4" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
          <ng-template let-product pTemplate="item">
              <app-cake [cake]="product"></app-cake>
          </ng-template>
      </p-carousel>

      <footer role="contentinfo" aria-label="Footer">

          <div class="top">

              <form method="post" action="/contact" class="contact-form" accept-charset="UTF-8">
                <input type="hidden" value="customer" name="form_type" /><input type="hidden" name="utf8" value="âœ“" />
