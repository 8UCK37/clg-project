<main class="page">
      <nav style="top:0px">
        <div class="nav-fostrap">
          <ul>
            <li class="flavours"><a >Flavours<span class="arrow-down"></span></a>
              <div class="flavours-menu">
                <span>works</span>
              </div>
            </li>

            <li class="categories"><a >Categories<span class="arrow-down"></span></a>
              <div class="categories-menu">
                <span>works</span>
              </div>
            </li>

            <li class="popular"><a>Popular<span class="arrow-down"></span></a>
              <div class="popular-menu">
                <span>works</span>
              </div>
            </li>

            <li class="theme"><a>Theme<span class="arrow-down"></span></a>
              <div class="theme-menu">
                <span>works</span>
              </div>
            </li>
          </ul>
        </div>
        <div class="nav-bg-fostrap">
          <div class="navbar-fostrap"> <span></span> <span></span> <span></span> </div>
          <a href="" class="title-mobile">Fostrap</a>
        </div>
      </nav>
      <div style="width:55rem;height:55rem;border:5px solid red">
        <p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
          <ng-template let-product pTemplate="item">
              <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
                  <div class="mb-3">
                      <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" [alt]="product.name" class="w-6 shadow-2" />
                  </div>
                  <div>
                      <h4 class="mb-1">{{ product.name }}</h4>
                      <h6 class="mt-0 mb-3">{{ '$' + product.price }}</h6>
                      
                      <div class="car-buttons mt-5">
                          <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
                          <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></p-button>
                      </div>
                  </div>
              </div>
          </ng-template>
      </p-carousel>
      </div>
</main>
