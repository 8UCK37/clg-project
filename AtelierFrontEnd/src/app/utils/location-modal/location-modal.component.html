<ng-template class="" id="staticBackdrop"  data-bs-keyboard="false"
tabindex="-1"  #modal >

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="border: 0px;">
        <h1 class="modal-title fs-5" id="staticBackdropLabel" style="color: rgb(0, 0, 0);">Enter your Delivery Address</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal(this.modal)"></button>
      </div>
      <div class="modal-body">
        <div class="imtcontainer">
          <div class="img">
            <img [src]="userInfo?.profilePicture" class="user-pic" >
          </div>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="modal-footer" style="border: 0px;">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal(this.modal)">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>

</ng-template>
